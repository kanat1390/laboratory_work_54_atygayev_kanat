{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'shop/css/style.css'%}">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-danger">
            <div class="container">
                <a class="navbar-brand shop-logo" href="{% url 'shop:products' %}">Kaspi Shop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link nav-link-custome" aria-current="page"
                                href="{% url 'shop:products' %}">Товары</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-custome" aria-current="page"
                                href="{% url 'shop:categories' %}">Категории</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-custome" href="{% url 'shop:product_add' %}">Добавить товар</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-custome" href="{% url 'shop:category_add' %}">Добавить
                                категорию</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        {% block content %}
        {% endblock content%}
    </div>
</body>

</html>
