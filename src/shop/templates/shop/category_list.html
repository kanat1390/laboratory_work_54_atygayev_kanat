{% extends 'base.html' %}
{% load static %}
{% block title %}
Категории
{% endblock title %}

{% block content %}
<h2 class="mt-3">Категории</h2>
<ul class="list-group mt-3">
    {% for category in category_list %}
    <li class="list-group-item d-flex justify-content-between" style="width:50%;">
        {{category.name}}
        <div>
            <img src="{% static 'shop/icons/trash.svg'%}" alt="">
            <img src="{% static 'shop/icons/pencil-square.svg'%}" alt="">
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
