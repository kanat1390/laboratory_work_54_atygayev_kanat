{% extends 'base.html' %}
{% load static %}

{% block title %}
Products
{% endblock title %}

{% block content %}
<div class="row gx-2 gy-2 mt-3">
    {% for product in product_list %}
    <div class="col-sm-12 col-md-6 col-lg-3">
        <div class="card mb-3" style="height:100%;">
            <div class="row g-0">
                <div class="col-md-6">
                    <img src="{{product.image.url}}" class="img-fluid rounded-start p-3" style="height: 100%;"
                        alt="...">
                </div>
                <div class="col-md-6">
                    <div class="card-body">
                        <h5 class="card-title">{{product.name}}</h5>
                        <p class="card-text"><small class="text-muted">Категория: {{product.category.name}}</small></p>
                        <p>{{product.price}}</p>
                        <a href="{% url 'shop:product' product.pk %}">Подробнее</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
