{% extends 'base.html' %}
{% load static %}

{% block title %}
Products
{% endblock title %}

{% block content %}
{% for product in product_list %}
<div class="card mb-3 mt-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="..." class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text"><small class="text-muted">Категория: {{product.category.name}}</small></p>
                <p>{{product.price}}</p>
                <a href="{% url 'shop:product' product.pk %}">Подробнее</a>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock content %}
