{% extends 'base.html' %}
{% load static %}
{% block title %}
{{product.name}}
{% endblock title %}

{% block content %}
<h2 class="mt-3 text-center">{{product.name}}</h2>
<div class="card mb-3 mt-3 p-3 mx-auto" style="background-color:#FFFFFF;">
    <div class="row g-0">
        <div class="col-md-4 d-flex justify-content-center">
            <img src="{{product.image.url}}" class="img-fluid rounded-start" style="max-height:300px;" alt="...">
        </div>
        <div class="col-md-8">
            <div class="d-flex justify-content-end">
                <a href=""><img src="{% static 'shop/icons/trash.svg'%}" alt=""></a>
                <a href="{% url 'shop:product_edit' product.pk %}"><img src="{% static 'shop/icons/pencil-square.svg'%}"
                        alt=""></a>
            </div>
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text"><small class="text-muted">Цена: </small>{{product.get_price}}</p>
                <p class="card-text"><small class="text-muted">Категория: </small> <a
                        href="{% url 'shop:products' %}?category={{product.category.name}}">{{product.category.name}}</a>
                </p>
                <p class="card-text">{{product.desc|safe}}</p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
